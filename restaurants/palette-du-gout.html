<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">     
    <title>ohmyfood - La Palette du goût</title>
</head>

<body>
    <header>
        <a class="header-arrow" href="index.html"><i class="fas fa-arrow-left"></i></a>
        <img class="header-logo" src="/Images/logo/ohmyfood@2x.svg" alt="logo ohmyfood">
    </header>

    <img class="menu-img" src="/Images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Photo du restaurant La Palette du goût">

    <main class="menu">
        <div class="menu-header">
            <h1 class="menu-title">La Palette du Goût</h1>
            <i class="restaurants-icon far fa-heart"></i>
        </div>

        <div class="menu-container">
            <div class="menu-card">
                <h2 class="menu-card title">Entrées</h2>
                <div class="menu-card info">
                    <h3 class="menu-card subtitle">Fricassée d'escargot</h3>
                    <p class="menu-card txt">Au piment d'Espelette</p>
                </div>
                <span class="menu-card price">25€</span>
                <div class="menu-card check">
                    <div class="menu-card container-icon-check">
                        <i class="menu-card icon-check fas fa-check-circle"></i>
                    </div>
                </div>
            </div>
            

        </div>

    </main>
</body>
